version: "3.4"

services:
  app:
    image: app
    build:
      context: ..
      dockerfile: docker/Dockerfile
    command:
      [
        "sh",
        "-c",
        "pip install debugpy -t /tmp && python /tmp/debugpy --wait-for-client --listen 0.0.0.0:5678 -m app",
      ]
    ports:
      - 8080:8080
      - 5678:5678
  db:
    image: postgres:15.2
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
